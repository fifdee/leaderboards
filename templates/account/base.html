{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/htmx.org@1.8.6"
            integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
            crossorigin="anonymous"></script>

    <title>Leaderboards</title>

</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

{% if not hide_navbar %}
    {% include 'navbar.html' %}
{% endif %}

<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-md-8 border-top">
            <div class="mt-3">
                {% if request.user.temporary and 'leaderboard' in request.path %}
                    <div class="d-flex flex-column align-items-center">
                        <div class="alert alert-warning show" role="alert">
                            <a class="text-decoration-none text-dark" href="{% url 'signup' %}">
                                Create an account to prevent losing your leaderboards!
                            </a>
                        </div>
                    </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>

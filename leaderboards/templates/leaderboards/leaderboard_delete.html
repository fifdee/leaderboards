{% extends 'account/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <a href="{% url 'leaderboard-list' %}">
        <button type="button"
                class="btn btn-primary btn-sm mx-1">Back
        </button>
    </a>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <p>Are you really sure you want to delete "{{ object }}" leaderboard? All scores will be lost.</p>

        <button type="submit" class="btn btn-outline-primary"
                onclick="this.disabled=true; this.form.submit();">Confirm
        </button>
    </form>
{% endblock %}

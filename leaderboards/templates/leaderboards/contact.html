{% extends 'account/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <form method="post" class="form-text">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary" onclick="this.disabled=true; this.form.submit();">Send
            </button>
        </form>


    </div>
{% endblock %}

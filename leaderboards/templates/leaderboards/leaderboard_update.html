{% extends 'account/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <a href="{% url 'leaderboard-list' %}">
        <button type="button"
                class="btn btn-primary btn-sm mt-3 mx-1">Back
        </button>
    </a>

    <form method="post" class="form-text">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary" onclick="this.disabled=true; this.form.submit();">Save
            changes
        </button>
    </form>
{% endblock %}
